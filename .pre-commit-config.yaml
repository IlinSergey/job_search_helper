default_language_version:
    python: python3.10
repos:
  - repo: https://github.com/PyCQA/flake8
    rev: '6.0.0'
    hooks:
    -   id: flake8
        name: flake8
  -  repo: https://github.com/pre-commit/mirrors-mypy
    rev: '1.7.1'
    hooks:
    -   id: mypy
        name: mypy
        args: [--ignore_missing_imports]
